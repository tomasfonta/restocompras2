spring.application.name=restocompras
spring.application.version=0.0.1v
# Server Configuration
server.port=8080
# Selected Profile
# DataSource configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
application.jwt.secretKey=restocomprasrestocomprasrestocomprasrestocomprasrestocomprasrestocompras
application.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpirationAfterDays=1
app.db.init.enabled=true